<div class="jumbotron bg-info" style="padding: 40px">
    <div class="container">
        <div class="row jumbotron-row">
            <div class="col-12 col-sm-12 col-lg-8">
                <h2>Welcome <br>
                    {{ session.firstname }}
                </h2>
            </div>
            <div class="col-6 col-sm-4 col-lg-2">

                <div class="card" style="width:100%; background-color:lightgray">
                    <a href="/profileUpdate/{{ session.u_id }}" data-toggle="tooltip" title="Update your picture!"> <img
                            src="/static/images/banana.jpg" class="card-img-top rounded" width="104" height="106"></a>

                    <script>
                        $(document).ready(function () {
                            $('[data-toggle="tooltip"]').tooltip();
                        });
                    </script>

                    <h6 style="color:blue; text-align:center"><small class="card-title">{{ session.role }}</small></h6>
                </div>

            </div>

            <div class="col-3 col-sm-2 col-lg-2 logout">
                <a href="/logout"><button type="button"
                        class="btn btn-outline-danger">Logout</button></a>
            </div>
        </div>
    </div>
</div>
