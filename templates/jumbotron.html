<div class="jumbotron bg-info row" style="padding: 40px">

    <div class="col-sm-6">
        <h2>Welcome <br>
            {{ session.firstname }}
        </h2>
    </div>
    <div class="col-sm-2">
    </div>
    <div class="col-sm-2">

        <div class="card" style="width:100%; background-color:lightgray">
            <a href="/profileUpdate/{{ session.u_id }}" data-toggle="tooltip" title="Update your picture!"> <img
                    src="/static/images/banana.jpg" class="card-img-top rounded" width="104" height="106"></a>

                $(document).ready(function () {
                    $('[data-toggle="tooltip"]').tooltip();
                });
            </script>

            <h6 style="color:blue; text-align:center"><small class="card-title">{{ session.role }}</small></h6>
        </div>

    </div>

    <div class="col-sm-2">
        <a href="/logout"><button style="float:right;" type="button" class="btn btn-outline-danger">Logout</button></a>
    </div>
</div>
